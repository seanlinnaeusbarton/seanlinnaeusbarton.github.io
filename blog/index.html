<ul class="posts">
{% for post in site.posts %}
<li>
<div class="post_container" style="width:80%; height:250px; background:#fff; display:table; box-shadow: 2px 2px 10px;">
    <div class="post_fig" style="display:table-cell; width:250px; height:auto;" >
        <a href="{{ post.url }}">
            <img src="{{post.front_fig}}" />
        </a>
    </div>
    <div class="post_summary" style=" display:table-cell; background:#ff0000; vertical-align:middle;">
        <h3>{{ post.title }}</h3>
        <h5>{{ post.date | date_to_string }}</h5>
        <p>{{ post.abstract }}</p>
    </div>
</div>
</li>
{% endfor %}
</ul>
